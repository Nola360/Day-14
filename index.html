<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


  <style>
    #loading,
    #results {
      display: none;
    }
  </style>
  <title>Loan Calculator</title>
</head>

<body class="bg-dark">
  <!-- container in bootstraps centers & margin auto on sides... -->
  <div class="container">
    <!-- Row is a part Grid system -->
    <div class="row">
      <!-- Six column div -->
      <div class="col-md-6 mx-auto">
        <!-- Give margin auto with text centered and margin on top -->
        <div class="card card-body text-center mt-5">
          <!-- padding and sizing -->
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">

            <!-- In BS wrap inputs and labels in form group div-->
            <!-- Loan Amount -->
            <div class="form-group">
              <!-- Puts $ to left -->
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <!-- styles BS input makes it a block lvl element -->
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>

            <!-- Interest -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">%</span>
                <input type="text" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>
            <!-- Years To Pay -->
            <div class="form-group">
              <input type="text" class="form-control" id="years" placeholder="Years To Replay">
            </div>
            <!-- Calculate Button -->
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>

          <!-- LOADING ICON -->

          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>


          <!-- RESULTS -->
          <!-- Monthly Payment -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <!-- Total Payment -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Payment</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
            </div>
            <!-- Total Interest -->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Total Interest</span>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


















  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
